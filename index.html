<body>
    <div class="container pt-5 d-flex justify-content-center">
        <div class="login d-flex justify-content-center pt-5">
            <form class="w-75" action="authenticate.php" method="POST">
                <div class="row">
                    <div class="col">
                        <h3 class="text-center">Login</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="username" class="col-form-label pt-3"><i class="fas fa-user"></i>
                            Usuário</i></label>
                        <input type="text" class="form-control" id="username" name="username"
                            aria-describedby="usernameHelp">
                        <small id="username" class="form-text text-muted">Insira o nome do usuário</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="password" class="pt-3"><i class="fas fa-lock"></i> Senha</label>
                        <input type="password" class="form-control" id="password" name="password"
                            aria-describedby="passwordHelp">
                        <small id="password" class="form-text text-muted">Insira a senha</small>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-5 mb-5">Logar</button>
            </form>
        </div>
     </div> <!--fim container -->
